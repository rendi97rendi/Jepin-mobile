    - assets/images/resto.webp
    - assets/images/tourism.webp
    - assets/images/commodity.webp
    - assets/images/waroengkite.webp
    - assets/images/get_in_playstore.png
    - assets/images/logo.png
    - assets/images/logo_splash.png
    - assets/images/balloons.gif
    - assets/images/paper_party.png
    - assets/images/splash_image1.png
    - assets/images/splash_image2.png
    - assets/icon/icon.png
    - assets/icon/icon_hut.png
    - assets/icon/logo_landscape.png
