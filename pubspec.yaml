version: 1.40.0+29

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cached_network_image: ^3.2.0
  carousel_slider: ^4.0.0
  chewie: ^1.3.0
  cupertino_icons: ^1.0.0
  datetime_picker_formfield: ^2.0.0
  fancy_shimmer_image: ^2.0.1+1
  filter_list: ^1.0.1
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.0
  flutter_webview_plugin: ^0.4.0
  flutter_widget_from_html_core: ^0.9.0
  google_maps_flutter: ^2.1.2
  http: ^0.13.4
  intl: ^0.17.0
  pull_to_refresh: ^2.0.0
  shared_preferences: ^2.0.13
  shimmer: ^2.0.0
  # smooth_star_rating: ^1.0.3
  supercharged: ^2.1.1
  toast: ^0.3.0
  uni_links: ^0.5.1
  url_launcher: ^6.2.6
  video_player: ^2.2.19
  webview_flutter: ^3.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

